</head>

<body>
    <header>
        <nav>
            <ul>

            <form action="" method="POST">
                {% csrf_token%}
                <div id='map' style='width: 100%; height: 400px;'></div>
                <script>
                    mapboxgl.accessToken = 'pk.eyJ1IjoidGFuaXNocS0yOCIsImEiOiJjbGY2a245Z2Mxbm52NDBzOTAzd21lOXdoIn0.t54Xj-liRz-dB8fCEoPW5A';
                    var map = new mapboxgl.Map({
                        container: 'map',
                        style: 'mapbox://styles/mapbox/streets-v11',
                        center: [77.2732, 28.5459],
                        zoom: 13
                    });
                    
                </script>
                <br>
                <button name="cancel_request" id="cancel_request" type="submit" class="cancel_request">Cancel Ride</button>
                <br>

            </form>
        </section>
    </main>
