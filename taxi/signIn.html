<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="signincss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@300&family=Raleway:wght@800&display=swap"
        rel="stylesheet">

</head>

<body>
    <form action="#signinthecustomer">

        <header>
            <nav>
                <h1>Lyft Cabs</h1>
                <ul>

                    <li><button>Help</button></li>
                    <li><button>About Us</button></li>
                    <li><button id="ss">Sign In</button></li>
                </ul>
            </nav>
        </header>


        <div id="main-content">

            <div id="photo">
                <img src="signin.jpg">
            </div>

            <div id="login">
                <h1>Member Log in</h1>
                <label for="userid">User ID</label>
                <input type="text" name="" id="userid" placeholder="Enter the User ID">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter the password">

                <button>LOGIN</button>

                <h3>Forgot <a href="#forgot">UserID/Password?</a></h3>
            </div>

        </div>






    </form>



</body>

</html>
