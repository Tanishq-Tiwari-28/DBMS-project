<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="signupcss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@300&family=Raleway:wght@800&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1>Lyft Cabs</h1>
            <ul>
                <li><button>Help</button></li>
                <li><button>About Us</button> </li>
                <li><button id="loginbutton">Log In</button></li>
            </ul>
        </nav>
    </header>

    <div id="main-content">
        <img src="signup.jpeg" alt="">

        <div id="signup">
            <h1>Sign Up</h1>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname">

            <label for="email">Email</label>
            <input type="email" id="email">

            <label for="password">Password</label>
            <input type="password" id="password">

            <label for="check">I agree to the Terms of User</label>
            <input type="checkbox" id="check">
            <br>
            <button id="signupbutton">Sign Up</button>

        </div>
    </div>
    
</body>
</html>
